<div class="card h-100 shadow-sm">
  <div class="image position-relative;" style="cursor: pointer;">
    <img src="{{restaurant.pictureUrl}}" alt="{{restaurant.name}}" class="bg-light" height="340px" width="100%" style="background-position: center; background-size: cover">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="navigate()" type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
      <button routerLink="/restaurants/{{restaurant.id}}" type="button" class="btn btn-primary">View</button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
      <a href="#">
        <h6 class="text-uppercase">{{restaurant.name}}</h6>
      </a>
  </div>
</div>
