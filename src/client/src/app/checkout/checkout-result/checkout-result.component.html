<div class="container mt-5">
  <!-- If order successfull-->
  <div *ngIf="success">
    <div><i class="fa fa-check-circle fa-5x" style="color: green"></i></div>
    <div>
      <p class="mb-4">
        Your order has not shipped yet, but this is to be expected as we are not
        a real store
      </p>
      <h2>Thank you. Your order is confirmed</h2>
    </div>
  </div>

  <!-- If order cancelled -->
  <div *ngIf="!success">
    <div>
      <i class="fa fa-window-close fa-5x" style="color: red"></i>
    </div>
    <p class="mb-4">
      Your order has not passed payment process successfully, we're really sorry
    </p>
    <h2>Try to make payment again</h2>
  </div>

  <button
    *ngIf="order"
    routerLink="/orders/{{ order?.id }}"
    class="btn btn-outline-success"
  >
    View your order
  </button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-success">
    View your orders
  </button>
</div>
