<ng-container *ngIf="items.length > 0" >
    <div class="table-responsive">
        <table class="table table-borderless">
            <thead [class.thead-light]="isBooking || isBooked" class="border-0 py-2">
                <tr>
                    <th scope="col" >
                        <div class="p-2 px-3 text-uppercase">Restaurant</div>
                    </th>
                    <th scope="col">
                        <div class="py-2 text-uppercase">BookingPrice</div>
                    </th>
                    <th *ngIf="isBooking" scope="col" class="border-0">
                        <div class="py-2 text-uppercase">Remove</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.pictureUrl}}" alt="{{item.restaurantName}}"
                                class="img-fluid" style="max-height: 50px;">
                            <div class="ml-3 d-inline-block align-middle">
                                <h5 class="mb-0">
                                    <a routerLink="/restaurants/{{item.restaurantId}}"
                                        class="text-dark">{{item.restaurantName}}</a>
                                </h5>
                            </div>
    
                        </div>
                    </th>
                    <td class="align-middle">
                        <strong>{{item.BookingPricePerDay | currency}}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</ng-container>
